<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<style>
    #container{
        width:380px;
        /* border:1px solid black; */
        margin: 100px auto
    }

    #logo{
        margin-bottom: 50px;
    }

    #logo > img{
        width:380px;
        height:210px;
        /* border:1px solid black; */
    }

    #searchBar{
        display:flex;
        width:85%;
        height:30px;
        margin:0px 7.5%;
        border:1px solid rgb(88, 88, 88);
        border-radius:20px;
        padding:3px;
    }

    #searchBar > img{
        float:left;
        width:16px;
        height: 20px;
        border-radius: 20px;
        margin-top:6px;
        float:left;
    }
    #searchBar > img:nth-child(1){
        width:30px;
        height: 30px;
        border-radius: 20px;
        margin-top:1px;
        float:left;
    }

    #searchBar > input{
        outline: none;
        border:none;
        margin-top:3px;
        height:23px;
        width:82%;
    }

</style>
<body>
    <div id="container">
        <div id="mainContainer">
            <div id="logo">
                <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="Google Logo" />
            </div>
            <div id="searchBar">
                <img src="https://image.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg" alt="">
                <input type="text" id="input" placeholder="Search"/>
                <img src="https://iconape.com/wp-content/png_logo_vector/google-mic-logo.png" alt="mic">
            </div>
        </div>
    </div>
</body>
</html>
